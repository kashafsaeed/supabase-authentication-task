<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: white;
    padding: 25px;
    width: 350px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #4CAF50;
    color: white;
    border: none;
    margin-top: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background: #45a049;
  }

  .link {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
  }

  .link a {
    color: #4CAF50;
    text-decoration: none;
  }
</style>
</head>

<body>

<div class="container">
  <h2>Create Account</h2>

  <form>
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email Address" required />
    <input type="password" placeholder="Password" required />
    <input type="password" placeholder="Confirm Password" required />

    <button type="submit">Register</button>

    <p class="link">Already have an account? <a href="#">Login</a></p>
  </form>
</div>

</body>
</html>
